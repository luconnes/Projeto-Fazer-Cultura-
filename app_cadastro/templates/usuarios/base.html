<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Fazer Cultura
      {% endblock %}
    </title>

    {% load static %}
    <link rel="icon" href="{% static 'usuarios/iconeb.png' %}" type="image/icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <style>
      /* Cursor personalizado para toda a p√°gina */
      html, body, * {
        cursor: inherit;
      }

      .cursor-personalizado {
        cursor: url("{% static 'usuarios/cursordefinitivo.cur' %}"), auto;
      }

      /* Bot√£o fixo para ativar/desativar o cursor */
      #botao-cursor {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        z-index: 1050; /* acima da navbar do bootstrap */
      }
      #botao-cursor:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body style="background: linear-gradient(to top,#101110 20%, #63d66f 80%); background-repeat: no-repeat; height: 100vh; margin: 0;">
    {% if exibir_navbar != False %}
    <nav style="background: linear-gradient(to right, #005918 40%, #64E286 60%);" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'login' %}">
          <img src="{% static 'usuarios/iconeb.png' %}" alt="√çcone">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'listagem_usuarios' %}"> Listagem usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'enviar_video' %}">Adi√ß√£o de Conte√∫do</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Watch Party</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'chat' %}"> Chat </a>
            </li>
          </ul>
        </div>
    </nav>
    {% endif %}

    {% block conteudo %}
    {% endblock %}

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bot√£o para ativar/desativar cursor -->
    <button id="botao-cursor" onclick="toggleCursor()">üéØ Mudar Cursor</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
      function toggleCursor() {
        document.documentElement.classList.toggle('cursor-personalizado');
      }
    </script>
  </body>
</html>
