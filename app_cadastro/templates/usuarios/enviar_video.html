{% extends 'usuarios/base.html' %}
{% block conteudo %}

<!DOCTYPE html>
<html>
<head>
    <br>
    <title>Enviar Vídeo</title>
</head>

    <h2 style="text-align: center;">Enviar Vídeo</h2>
    <form style="text-align: center;" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
    <a style="text-align: center;" href="{% url 'lista_videos' %}">Ver vídeos</a>
</body>
</html>

{% endblock %}
